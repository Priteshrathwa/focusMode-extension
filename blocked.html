<!DOCTYPE html>
<html>
<head>
  <title>Blocked</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #232946 0%, #393e6d 100%);
      color: #eebbc3;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #232946;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18), 0 2px 8px rgba(44, 62, 80, 0.14);
      padding: 40px 32px 32px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #f44336;
      font-size: 2em;
      margin-bottom: 12px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(244, 67, 54, 0.10);
    }
    p {
      font-size: 1.1em;
      margin-top: 10px;
      margin-bottom: 18px;
      color: #eebbc3;
    }
    #timerDisplay {
      margin: 18px 0 10px 0;
      font-weight: bold;
      color: #eebbc3;
      background: #393e6d;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 1.2em;
      box-shadow: 0 1px 4px rgba(44, 62, 80, 0.18);
      letter-spacing: 1px;
    }
    .quote {
      font-size: 1em;
      color: #b8c1ec;
      margin-top: 18px;
      font-style: italic;
      letter-spacing: 0.5px;
    }
    .icon {
      font-size: 2.5em;
      margin-bottom: 12px;
      color: #f44336;
      filter: drop-shadow(0 2px 8px rgba(244, 67, 54, 0.10));
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">Hey!</div>
    <h1>Site is Blocked</h1>
    <p>You're in Focus Mode.<br>Stay productive and keep going!</p>
    <div id="timerDisplay">Time left: --:--</div>
    <div id="quote" class="quote"></div>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
